version: 2 # use CircleCI 2.0.
jobs: # We have jobs key. Each job represents a phase in your Build-Test-Deploy process.

  # ====================================================================================================================
  # Build & deploy on test.
  build:

    # ==================================================================================================================
    # Configuration.
    environment: # Environment.
      TZ: "Europe/Paris" # Set timezone.

    working_directory: ~/loose-touch # directory where steps will run.

    docker: # run the steps with Docker.
      - image: circleci/openjdk:8-jdk-browsers # Java 8 docker image.
        environment: # Environment.
          TZ: "Europe/Paris" # Set timezone.

    # ==================================================================================================================
    # Steps.
    steps: # a collection of executable commands.

      # Get the sources and dependencies.
      - checkout # check out source code to working directory.
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed.
          key: loose-touch-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline # gets the project dependencies.
      - save_cache: # saves the project dependencies.
          paths:
            - ~/.m2
          key: loose-touch-{{ checksum "pom.xml" }}

      # Compile, run tests, package and send the results for reporting.
      - run: mvn clean package
      - store_test_results: # uploads the test metadata directory so that it can show up in the CircleCI dashboard.
          path: back-end/target/surefire-reports

      # Install aws cli & jq.
      - run:
          name: Install aws cli & jq
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3 groff jq
            sudo curl -O https://bootstrap.pypa.io/get-pip.py
            sudo python get-pip.py --user
            sudo /root/.local/bin/pip install awscli --upgrade --user
            sudo /root/.local/bin/aws help

      # Deploy to aws.
      - run: sudo /root/.local/bin/aws cloudformation package --region ${AWS_REGION} --s3-bucket ${AWS_CONFIGURATION_BUCKET} --template-file aws-configuration.yml --output-template-file output-test-aws-configuration.yml