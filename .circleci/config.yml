version: 2 # use CircleCI 2.0.

# ======================================================================================================================
jobs: # We have jobs key. Each job represents a phase in your Build-Test-Deploy process.

  # ====================================================================================================================
  # Build & test.
  build:

    # ==================================================================================================================
    # Configuration.
    environment: # Environment.
      TZ: "Europe/Paris" # Set timezone.

    working_directory: ~/loose-touch # directory where steps will run.

    docker: # run the steps with Docker.
      - image: circleci/openjdk:8-jdk-browsers # Java 8 docker image.
        environment: # Environment.
          TZ: "Europe/Paris" # Set timezone.

    # ==================================================================================================================
    # Steps.
    steps: # a collection of executable commands.

      # Get the sources and dependencies.
      - checkout # check out source code to working directory.
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed.
          key: loose-touch-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline # gets the project dependencies.
      - save_cache: # saves the project dependencies.
          paths:
            - ~/.m2
            - ~/.npm
            - ~/.npm-global
            - ~/loose-touch/clients/web/application/node_modules
          key: loose-touch-{{ checksum "pom.xml" }}

      # Compile, run tests, package and send the results for reporting.
      - run: mvn clean package
      - store_test_results: # uploads the test metadata directory so that it can show up in the CircleCI dashboard.
          path: api/target/surefire-reports

      # Persist workspace.
      - persist_to_workspace:
          root: ~/loose-touch
          paths: .

  # ====================================================================================================================
  # Deploy on amazon (test).
  deploy_test:

    # ==================================================================================================================
    # Configuration.
    working_directory: ~/loose-touch # directory where steps will run.

    docker: # run the steps with Docker.
      - image: circleci/python:2.7-jessie # Python.

    # ==================================================================================================================
    # Steps.
    steps: # a collection of executable commands.

      # Attach workspace.
      - attach_workspace:
          at: ~/loose-touch

      # Install aws cli.
      - run:
          name: Install awscli
          command: |
            sudo apt-get -yqq update
            sudo apt-get install curl
            sudo pip install awscli

      # Deploy to aws (test).
      - run:
          name: Configure AWS and deploy API
          command: |
            aws cloudformation package --region ${AWS_REGION} --s3-bucket ${AWS_CONFIGURATION_BUCKET} --template-file aws-configuration.yml --output-template-file output-test-aws-configuration.yml
            aws cloudformation deploy --region ${AWS_REGION} --capabilities CAPABILITY_NAMED_IAM --parameter-override Stage=staging --template-file output-test-aws-configuration.yml --stack-name loose-touch-staging
      - run:
          name: Deploy sources (www & app)
          command: |
            aws s3 sync ./clients/web/application/dist/application s3://loose-touch-app-staging --delete --acl public-read
            aws s3 sync ./clients/web/public s3://loose-touch-www-staging --delete --acl public-read

      # Runs test scenario.
      - run:
          name: Test scenario.
          command: |
            export LOOSE_TOUCH_SERVER_URL="https://api.dumbtest.pw/staging"
            export GOOGLE_ID_TOKEN_FOR_USER_1=`curl https://www.googleapis.com/oauth2/v4/token -d client_id=408314219149-60s8l2ltrbal82hnuj35u81opt27ghsa.apps.googleusercontent.com -d client_secret=NsR7_eU8KCLZ85BEzske6v_C -d refresh_token=1/ST2ikxLlVoH3K352DN60nUQn8KW4NBpf2er2Q7QReF7qxNrXGNr4jqeLRBlPdwyc -s -d grant_type=refresh_token | jq -r '.id_token'`
            export GOOGLE_ACCESS_TOKEN_FOR_USER_1=`curl https://www.googleapis.com/oauth2/v4/token -d client_id=408314219149-60s8l2ltrbal82hnuj35u81opt27ghsa.apps.googleusercontent.com -d client_secret=NsR7_eU8KCLZ85BEzske6v_C -d refresh_token=1/ST2ikxLlVoH3K352DN60nUQn8KW4NBpf2er2Q7QReF7qxNrXGNr4jqeLRBlPdwyc -s -d grant_type=refresh_token | jq -r '.access_token'`
            export LOOSE_TOUCH_ID_TOKEN_FOR_USER_1=` curl "${LOOSE_TOUCH_SERVER_URL}/v1/login/google?googleIdToken=${GOOGLE_ID_TOKEN_FOR_USER_1}&googleAccessToken=${GOOGLE_ACCESS_TOKEN_FOR_USER_1}" -X GET -s | jq -r '.idToken'`
            curl "${LOOSE_TOUCH_SERVER_URL}/v1/user/profile" -H "Authorization: Bearer ${LOOSE_TOUCH_ID_TOKEN_FOR_USER_1}" -X GET -s | jq


# ======================================================================================================================
# Loose touch workflow.
workflows:
  version: 2
  build_and_deploy_to_test:
    jobs:
      - build
      - deploy_test:
          requires:
            - build
          filters:
            branches:
              only: development