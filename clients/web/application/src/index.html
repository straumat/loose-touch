<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Application</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!- ============================================================================================================== -->
  <!- Style for page loading -->
  <style type="text/css">
    .pace .pace-activity {
      top: 19px;
      right: 19px;
      display: none;
    }

    .page-loading {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
      background: #2B303B;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }

    .loading-icon {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 38px;
      height: 38px;
      margin-left: -19px;
      margin-top: -19px;
    }

    app-root:empty ~ .page-loading {
      opacity: 1;
      z-index: 1;
    }
  </style>
  <!- ============================================================================================================== -->

</head>

<body>
<app-root></app-root>
<div class="page-loading">
  <img src="assets/images/oval.svg" class="loading-icon" alt="Loading..."/>
</div>
</body>

</html>
