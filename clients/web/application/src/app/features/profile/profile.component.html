<div class="profile-box">

  <mat-card class="mat-elevation-z2">
    <!-- Header -->
    <mat-card-header>
      <mat-card-title>
        <div class="profile"><img src="{{ profile.pictureUrl }}"/></div>{{ profile.firstName }} {{ profile.lastName }}
      </mat-card-title>
    </mat-card-header>
    <!-- Separator -->
    <mat-card-content>
      <hr>
    </mat-card-content>
    <!-- Action -->
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

</div>
